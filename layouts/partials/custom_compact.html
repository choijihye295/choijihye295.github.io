<div class="project-card compact">
    <a href="{{ .RelPermalink }}" class="card-link">
      <div class="card-content">
        <h4 class="card-title">{{ .Title }}</h4>
        {{ if .Params.summary }}
          <p class="card-summary">{{ .Params.summary }}</p>
        {{ end }}
      </div>
    </a>
  </div>
