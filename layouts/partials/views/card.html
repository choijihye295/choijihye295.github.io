<div class="card">
    <a href="{{ .RelPermalink }}" class="card-link">
        <img src="{{ .Params.image }}" alt="{{ .Title }}" class="card-image">
        <div class="card-body">
            <h5 class="card-title">{{ .Title }}</h5>
            <p class="card-summary">{{ .Summary }}</p>
        </div>
    </a>
</div>
