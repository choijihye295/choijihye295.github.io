<div class="card" style="width: 18rem; margin: 10px;">
    <img src="{{ .Params.image }}" class="card-img-top" alt="{{ .Params.title }}">
    <div class="card-body">
        <h5 class="card-title">{{ .Params.title }}</h5>
        <p class="card-text">{{ .Params.description }}</p>
        <a href="{{ .Params.link }}" class="btn btn-primary">자세히 보기</a>
    </div>
</div>
