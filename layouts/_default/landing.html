{{ define "main" }}
  {{ if .Params.banner }}
    <div class="banner">
      <img src="{{ .Params.banner.image }}" alt="{{ .Params.banner.caption }}">
      <p>{{ .Params.banner.caption }}</p>
    </div>
  {{ end }}

  {{ range .Sections }}
    <div class="section">
      <h2>{{ .Title }}</h2>
      <h3>{{ .Params.subtitle }}</h3>
      <p>{{ .Params.text }}</p>
      {{ partial .Params.block . }}
    </div>
  {{ end }}

{{ end }}
